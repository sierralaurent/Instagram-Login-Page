<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="godmother">
        <div class="phone"><img src="instagramPHOTO.png" alt="photo"></div>
        <div class="parent">
            <div class="container">
                <div><h1><img src="instagramLOGO.png" alt="LOGO"></h1></div>
                <div><input required id="email-Box" type="email" class="inputs"></div>
                <div><input required id="Password-Box" type="password" maxlength="20" class="inputs"></div>
                <div><button type="submit" class="button">Log in</button></div>
                <div>---------- OR ----------</div>
                <div>Log in with <a href="https://www.facebook.com">Facebook</a></div>
                <div>Forgot password?</div>
            </div>
            <div class="container-account">
                <div>Don't have an Account? <a href="https://www.instagram.com/">Sign up.</a></div>
            </div>
            <div>
                <div><h4>Get the App.</h4></div>
                <div><img src="get the app.png" alt="app"></div>
            </div>
        </div>
    </div>
    <div class="tags">
        <div>Meta   About   Blog   Jobs   Help   API   Privacy   Terms   Top Accounts   Locations   Instagram Lite   Contact   Uploading & Non-Users</div>
        <div>English  Â© 2023 Instagram from Meta</div>
    </div>

       
</body>
</html>
